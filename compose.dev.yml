services:
  app:
    container_name: app
    build:
      context: .
      target: development
    command: pnpm dev
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: pnpm-lock.yaml
    environment:
      - NODE_ENV=development
      - WDS_SOCKET_HOST=127.0.0.1
    volumes:
      - /app/.next
    ports:
      - 3000:3000
    depends_on:
      - database

  database:
    container_name: app-database
    image: postgres
    restart: always
    env_file:
      - ./.env.development
    ports:
      - 5432:5432
    volumes:
      - postgres_db_volume:/var/lib/postgresql/data

  database-admin:
    container_name: app-database-admin
    image: dpage/pgadmin4
    restart: always
    env_file:
      - ./.env.development
    ports:
      - 5050:80
    depends_on:
      - database

volumes:
  postgres_db_volume:
